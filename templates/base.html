<!DOCTYPE html>
<html>
<head>
    <title>Blog Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Application</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('create') }}">Create New Post</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            <!-- Posts are displayed here directly -->
            <h2>All Blog Posts</h2>
            {% if posts %}
                {% for post in posts %}
                    <div>
                        <h3><a href="{{ url_for('post', post_id=post._id) }}">{{ post.title }}</a></h3>
                        <p>{{ post.content[:150] }}...</p>
                        <small>Posted on: {{ post.created_at }}</small>
                    </div>
                {% endfor %}
            {% else %}
                <p>No posts available.</p>
            {% endif %}
            {% endblock %}
        </main>
        
    </div>
</body>
</html>
